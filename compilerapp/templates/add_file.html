<form method="post">
    {% csrf_token %}
    <label for="parent_catalog">Parent catalog:</label>
    <select name="parent_catalog" id="parent_catalog">
      <option value="">---</option>
      {% for catalog in catalogs %}
        {% if catalog.is_deleted == False %}
            <option value="{{ catalog.id }}">{{ catalog.name }}</option>
        {% endif %}
      {% endfor %}
    </select><br><br>
    <label for="file_name">File name:</label>
    <input type="text" name="file_name" id="file_name"><br><br>
    <label for="file_description">File description:</label>
    <textarea name="file_description" id="file_description"></textarea><br><br>
    <label for="file_content">File content:</label>
    <textarea name="file_content" id="file_content"></textarea><br><br>
    <input type="submit" value="Add file">
</form>
